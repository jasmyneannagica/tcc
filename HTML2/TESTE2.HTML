
    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Empório da Gula - Cardápio</title>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-5">Empório da Gula - Cardápio</h1>
        <div class="row g-4">
          
          <!-- Card 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="X-Salada Simples">
              <div class="card-body text-center">
                <h5 class="card-title">X-Salada Simples</h5>
                <p id="preco-1" class="card-text">Preço: R$ 15,00</p>
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-primary me-2" onclick="aumentarQuantidade(1)">+</button>
                  <span id="quantidade-1" class="px-3 fw-bold">0</span>
                  <button class="btn btn-primary" onclick="diminuirQuantidade(1)">-</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Card 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="X-Bacon">
              <div class="card-body text-center">
                <h5 class="card-title">X-Bacon</h5>
                <p id="preco-2" class="card-text">Preço: R$ 18,00</p>
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-primary me-2" onclick="aumentarQuantidade(2)">+</button>
                  <span id="quantidade-2" class="px-3 fw-bold">0</span>
                  <button class="btn btn-primary" onclick="diminuirQuantidade(2)">-</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Card 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="X-Tudo">
              <div class="card-body text-center">
                <h5 class="card-title">X-Tudo</h5>
                <p id="preco-3" class="card-text">Preço: R$ 25,00</p>
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-primary me-2" onclick="aumentarQuantidade(3)">+</button>
                  <span id="quantidade-3" class="px-3 fw-bold">0</span>
                  <button class="btn btn-primary" onclick="diminuirQuantidade(3)">-</button>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>

       <script src="../JS2/JAVA2.JS"></script>
</body>
</html>
