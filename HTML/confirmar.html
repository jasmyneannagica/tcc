<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/confirmar.css">
   
   
   
    <title>Empório da Gula</title>
</head>
<body>
    <div class="container">
        <h1>Confirme seu pedido</h1>
        <form id="ordem-form">
            <div class="ordem-summary">
                <h2>Resumo do Pedido</h2>
                <ul>
                    <li><strong>Produtos:</strong> Empanado Mussarela</li>
                    <li><strong>Quantidade: </strong> 2</li>
                    <li><strong>Valor: </strong>R$ 28,00</li>
                </ul>
            </div>
            <div class="confirmation">
                <P> Está tudo correto? Confirme abaixo para finalizar seu pedido</P>
                <label for="confirm">
                    <input type="checkbox" id="confirm" name="confirm">
                    Confirmo que está correto
                </label>
           </div>

         






        </form>
    </div>
</body>
</html>
