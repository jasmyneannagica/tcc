<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/final.css">
    <link rel="stylesheet" href="./index2.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Empório da Gula</title>

</head>

<main>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="Nome" class="form-label">Nome do cliente</label>
      <input type="Nome" class="form-control" id="Nome">
    </div>
    
    <div class="col-12">
      <label for="Ex: Rua..." class="form-label">Endereço/Bairro</label>
      <input type="text" class="form-control" id="Ex: Rua..." placeholder="Ex: Rua...">
    </div>
    <div class="col-12">
      <label for="Casa ou Apartamento" class="form-label">Acompanhamento</label>
      <input type="text" class="form-control" id="Casa ou Apartamento" placeholder="Casa ou Apartamento">
    </div>
    
    <div class="col-md-4">
      <label for="inputState" class="form-label">Forma de Pagamento</label>
      <select id="inputState" class="form-select">
        <option selected>... </option>
        <option>Pix</option>
        <option>Débito</option>
        <option>Crédito</option>
        
      </select>
    </div>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Total do Pedido</label>
          <input type="Valor" class="form-control" id="inputEmail4">
        </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Finalizar Pedido</button>
    </div>
  </form> 
</main>

</body>
</html>
