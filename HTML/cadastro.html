<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório da Gula</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">

</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <form action="#">
                <h1>Login</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button>Entrar</button>
                <a href="#">Esqueceu a senha?</a> 

            </form> 
        </div>


        

        <div class="form-container register-container">
            <form action="#">
                <h1>Criar Conta</h1>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button>Cadastrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Já tem uma conta?</h1>
                    <p>Faça login para continuar conectado</p>
                    
                    <a href="../HTML/index1.html">
                        <button class="meu-botao" >Entrar</button>
        
                    </a>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>É novo por aqui?</h1>
                    <p>Cadastre-se e junte-se a nós</p>
                    
                    <a href="../HTML/cadastrar.html">
                        <button class="meu-botao" >Cadastrar</button>
        
                    </a>
                 
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
