<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRAR-SE</title>
    <link rel="stylesheet" href="../CSS/cadastrar.css">

</head>
<body>
    <div class="container">
        <h1>Cadastro do cliente</h1>
        <form action="#" method="POST">
            <div class="from-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>

            <div class="from-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required placeholder="Digite seu E-mail">
            </div>

            <div class="from-group">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <div class="from-group">
                <label for="-confirmar-senha"> Confirmar Senha:</label>
                <input type="text" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
            </div>

            
            <a href="../HTML/index1.html">
                <button class="meu-botao" >Cadastrar</button>

            </a>








        </form>
    </div>

    
</body>
</html>
