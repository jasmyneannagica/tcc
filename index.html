
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <div class="container py-4">
        <h1 class="text-center mb-5">Empório da Gula - Cardápio</h1>
        <div class="row g-4">
          
          
          <div class="col-md-4">
            <div class="card">
              <img src="assets/imagem1.jpg" class="card-img-top" alt="X-Salada Simples">
              <div class="card-body text-center">
                <h5 class="card-title">X-Salada Simples</h5>
                <p id="preco-1" class="card-text">Preço: R$ 15,00</p>
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-primary me-2" onclick="aumentarQuantidade(1)">+</button>
                  <span id="quantidade-1" class="px-3 fw-bold">0</span>
                  <button class="btn btn-primary" onclick="diminuirQuantidade(1)">-</button>
                </div>
              </div>
            </div>
          </div>
          
          
          <div class="col-md-4">
            <div class="card">
              <img src="assets/imagem2.jpg" class="card-img-top" alt="X-Tudo">

                <p id="preco-2" class="card-text">Preço: R$ 18,00</p>

                  <button class="btn btn-primary me-2" onclick="aumentarQuantidade(2)">+</button>
                  <span id="quantidade-2" class="px-3 fw-bold">0</span>
                  <button class="btn btn-primary" onclick="diminuirQuantidade(2)">-</button>
                </div>
              </div>
            </div>
          </div>

                  <button class="btn btn-primary" onclick="diminuirQuantidade(3)">-</button>
                </div>
              </div>
            </div>
          </div>
  
        
          <div class="col-md-4">

              <img src="assets/combo 1.jpg" class="card-img-top" alt="combo1">
              <div class="card-body text-center">
                <h5 class="card-title">Combo 1</h5>
                <p id="preco-4" class="card-text">Preço: R$ 28,00</p>

                  <button class="btn btn-primary me-2" onclick="aumentarQuantidade(4)">+</button>

                </div>
              </div>
            </div>
          </div>
  
         
          <div class="col-md-4">
            <div class="card">
              <img src="assets/combos2.jpg" class="card-img-top" alt="combo2">
              <div class="card-body text-center">
                <h5 class="card-title">Combo 2</h5>
                <p id="preco-6" class="card-text">Preço: R$ 25,00</p>

                  <button class="btn btn-primary" onclick="diminuirQuantidade(6)">-</button>

              </div>
            </div>

          <div class="container">
            <button id="finalizarPedidoBtn" class="btn-finalizar">Finalizar Pedido</button>
